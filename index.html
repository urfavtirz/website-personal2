        <style>
            body {

            .banner-container {

            .profile {

            }
            .profile-pic {

            }
            .menu {
                padding: 20px;
            }
            .menu-item {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 80%;
                max-width: 300px;
                margin: 10px auto;
                padding: 15px;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.3s;
            }
            .menu-item.red {
                background: red;
            }
            .menu-item.red:hover {
                background: black;
            }
            .menu-item.blue {
                background: #5a5a5a;
            }
            .menu-item.blue:hover {
                background: pink;
            }
            .icon {
                margin-right: 10px;
            }
            .divider {
                margin: 20px 0;
                border-top: 1px solid white;
            }
        </style>
